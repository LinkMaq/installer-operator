# permissions for end users to view installers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: installer-viewer-role
rules:
- apiGroups:
  - gems.kubegems.io
  resources:
  - installers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - gems.kubegems.io
  resources:
  - installers/status
  verbs:
  - get
