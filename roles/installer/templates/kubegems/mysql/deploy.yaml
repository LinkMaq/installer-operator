#jinja2:lstrip_blocks: True
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: gems-mysql
  name: gems-mysql
  namespace: gemcloud-system
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: gems-mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gems-mysql
    spec:
      containers:
      - env:
        - name: MYSQL_ROOT_PASSWORD
          value: GhghVoeafevku
        image: "{{ global.repository | default('docker.io/kubegems')}}/gems-mysql:5.7.33"
        imagePullPolicy: IfNotPresent
        name: gems-mysql
        ports:
        - containerPort: 3306
          name: tcp-3306
        resources:
          limits:
            cpu: "2"
            memory: 4Gi
          requests:
            cpu: 200m
            memory: 1024M
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: mysql-persistent-storage
          subPath: data
      {% if global.imagepullsecret is defined %}
      imagePullSecrets:
      - name: {{ global.imagepullsecret | default('kubegems')}}
      {% endif %}
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: gems-mysql-data